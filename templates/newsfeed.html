{% extends 'base_newsfeed.html' %}
{% load staticfiles %}
{% block page_content %}

    {% include "header.html" %}

    <div data-role="content">
    {% for article in articles %}
        <div class="div-article">
            <div class="div-profile">
                <div class="div-image">
                    <img src="{{ article.student.get_image.url }}" width="70" height="70" alt="default image"/>
                </div>

                <div class="div-user">
                    <a href="{% url "mypage" article.student.id %}">{{ article.student }}</a> <br>
                    {{ article.datetime }} <br>
                    {{ article.category }} <br>
                </div>
            </div>

            <div class="div-content">
                <a href="#" class="div-fill">{{ article.content }}</a>
            </div>
        </div>
    {% endfor %}
    </div>

    {% include "newsfeed_footer.html" %}

{% endblock %}

{% extends 'newsfeed_article.html' %}
{% load staticfiles %}

{% block content %}
    <table>
        <tr>
            <td class="image-td article-title">
                <img src="{% static "img/marks.png" %}" width="15"/>
                <a href="{% url "article" article.id %}">{{ article.title }}</a>
                <img src="{% static "img/marks2.png" %}" width="15"/>
            </td>
        </tr>
        <tr>
            <td class="fee">
                <label>{{ article.trade.fee }}</label>
            </td>
        </tr>
    </table>
{% endblock %}

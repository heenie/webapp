<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>회원가입</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url "join" %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <table>
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field }}</td>
            </tr>
        </table>
    {% endfor %}
    <input type="submit" value="join" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</body>
</html>

{% extends 'base_write.html' %}
{% load staticfiles %}

{% block tab_container %}
    <div>
        {% for field in form %}
            {{ field }}
            {% for error in field.errors %}<p>{{ error }}</p>{% endfor %}
        {% endfor %}

        {% include "write_doc.html" with doc=doc %}
    </div>
{% endblock %}

{% block sub_script %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#id_content').addClass('write-border');

            $('#write-submit').click(function() {
                $('#write-submit').closest('form').submit();
            });
        });
    </script>
{% endblock %}

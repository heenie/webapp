{% extends 'base_newsfeed.html' %}
{% load staticfiles %}

{% block page_content %}
    <form action="" method="post" class="confirm-wrapper">
        {% csrf_token %}
        <div data-role="header">
            <a role="button" href="{% url "article" article.id %}" id="back-button" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
            <h1>게시글 삭제</h1>
        </div>

        <div data-role="content">
            <p>정말로 삭제하시겠습니까 ?</p>
        </div>
        <div data-role="footer">
            <input type="submit" value="OK"/>
        </div>
    </form>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function(){
            confirm_resize();

            $(window).resize(function() {
                clearTimeout(this.id);
                this.id = setTimeout(confirm_resize, 200);
            });
        });
    </script>
{% endblock %}
